<ion-header>
  <ion-navbar>
    <ion-title>All Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!--
    * This ion-card label shows all the images from the list 
  -->

  <ion-card *ngFor="let product of allProducts" (click)="goToProductDetailPage(product)">
    <img [src]="product.image">
  </ion-card>
	
  <!--
    * This ion-card label shows all the images from the list 
  -->
  <ion-fab right bottom>
  	<button ion-fab (click)="openFilterModal()">
  		<ion-icon name="settings"></ion-icon>
  	</button>
  </ion-fab>	
  
</ion-content>
