<!--
  This labbels show the content of the menu
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Music</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!--
    This labbels refresh the page with pull method
    -->
    <ion-refresher (ionRefresh)="addOneSong($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!--
    This labbels show the images and titles of the music, and print two buttons (share and listen)..
    -->
    <ion-card *ngFor="let music of allMusic">
      <ion-card-header>
        <button (click)="addToFavorites(music)" ion-button block>Add to Favorites</button>
      </ion-card-header>

      <img [src]="music.image">
      <ion-card-content>
        <ion-card-title>{{music.name}}</ion-card-title>
        <ion-item>
          <button ion-button item-left (click)="shareSong(music)">
            Share
          </button>
          <button ion-button item-right (click)="goToMusicPlayer(music)">
            Listen
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
